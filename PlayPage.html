<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalRami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>


    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet" />


    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        backroung: "#32194A",
                        cards: "#1A0B2E",
                        text: "#FFFFFF",
                        btn: "#7B2CBF",
                        btn2: "#4D4F50",
                        tete: "#90B2CB",
                        commun: "#1E293B",
                        rare: "#1E3A8A",
                        legendary: "#78350F",
                        epic: "#581C87",
                        "commun-logo": "#CBD5E1",
                        "rare-logo": "#60A5FA",
                        "legendary-logo": "#FBBF24",
                        "epic-logo": "#C084FC",
                    },
                    fontFamily: {
                        display: ["Orbitron"],
                        tet: ["Space Grotesk"],
                    },
                },
            },
        };
    </script>

    <style>
        input[type="checkbox"]:checked~.question .plus {
            display: none;
        }

        input[type="checkbox"]:checked~.question .minus {
            display: inline;
        }

        input[type="checkbox"]:checked~.answer {
            display: block;
        }

        #mydeck::-webkit-scrollbar {
            display: none;
        }

        .adversaire {
            width: 100%;
        }
    </style>
</head>

<body class="bg-backroung text-white font-[display]">

    <header class="flex items-center justify-between bg-cards h-20 px-6 sticky top-0 z-50">

        <div class="text-xl font-bold font-display tracking-normal">
            <a href="index.html">DIGITALRAMI</a>
        </div>


        <button id="menu-btn" class="text-white text-2xl md:hidden">
            <i class="fa-solid fa-bars"></i>
        </button>


        <nav id="menu"
            class="hidden absolute top-20 left-0 w-full bg-cards md:flex md:static md:w-auto md:gap-8 md:items-center">
            <ul class="flex flex-col md:flex-row md:gap-8 text-center md:text-left font-display">
                <li>
                    <a href="MarketPage.html" class="block px-4 py-2 hover:text-gray-400">Market</a>
                </li>
                <li>
                    <a href="PlayPage.html" class="block px-4 py-2 hover:text-gray-400">Play</a>
                </li>
                <li>
                    <a href="GuidePage.html" class="block px-4 py-2 hover:text-gray-400">Guide</a>
                </li>
                <li>
                    <a href="CollectionPage.html" class="block px-4 py-2 hover:text-gray-400">Collection</a>
                </li>
                <li>
                    <a href="PanierPage.html" class="block px-4 py-2 hover:text-gray-400">Panier</a>
                </li>
                <li>
                    <a href="FavoritesPage.html" class="block px-4 py-2 hover:text-gray-400">Favorites</a>
                </li>
            </ul>


            <div class="flex flex-col md:flex-row gap-4 md:ml-8 p-4 md:p-0">
                <button class="bg-btn hover:bg-purple-400 px-3 py-2 rounded-lg font-display">
                    Sign Up
                </button>
                <button class="bg-btn2 hover:bg-gray-500 px-3 py-2 rounded-lg font-display">
                    Login
                </button>
            </div>
        </nav>
    </header>
    <main class="containerGame  grid grid-cols-[20%_80%] w-[97vW] gap-3 h-[120vh]">

        <section class=" rounded-lg bg-cards border-2  border-[#7B2CBF] w-[100%] ">
            <div id="mydeck" class="flex flex-col gap-6  h-[110vh] overflow-scroll">
            </div>
        </section>
        <section class=" section2 bg-cards border-[#7B2CBF] border-2 gap-2 grid  rounded-lg flex w-[100%] ">
            <div class="Arena border border-[#7B2CBF] flex flex-col justify-center gap-2 w-[100%] items-center ">
                <div class="mt-2 border-[#7B2CBF] gap-6 w-[95%] flex-1 flex justify-center">
                    <div class="adversaire border border-dashed border-violet-400 flex justify-center items-center rounded-lg flex-1"></div>
                    <div class="adversaire border border-dashed border-violet-400 flex justify-center items-center rounded-lg flex-1"></div>
                    <div class="adversaire border border-dashed border-violet-400 flex justify-center items-center rounded-lg flex-1"></div>
                    <div class="adversaire border border-dashed border-violet-400 flex justify-center items-center rounded-lg flex-1"></div>
                    <div class="adversaire border border-dashed border-violet-400 flex justify-center items-center rounded-lg flex-1"></div>
                </div>
                <div id="joueur" class=" border-[#7B2CBF] gap-6 w-[95%] flex-1 flex justify-center">
                    <div ondragover="dragevent(event)" class="border border-dashed border-violet-400 flex justify-center rounded-lg flex-1"></div>
                    <div ondragover="dragevent(event)" class="border border-dashed border-violet-400 flex justify-center rounded-lg flex-1"></div>
                    <div ondragover="dragevent(event)" class="border border-dashed border-violet-400 flex justify-center rounded-lg flex-1"></div>
                    <div ondragover="dragevent(event)" class="border border-dashed border-violet-400 flex justify-center rounded-lg flex-1"></div>
                    <div ondragover="dragevent(event)" class="border border-dashed border-violet-400 flex justify-center rounded-lg flex-1"></div>
                </div>
                <div
                    class="infoBar flex items-center justify-around px-2 w-[92%] h-[10%] border-2 rounded-[15px] border-[#7B2CBF] ">
                    <button class="bg-btn px-4 py-2 rounded-lg font-display font-bold endturn">
                        End Turn
                    </button>
                </div>
                <div id="main" class="gap-6 w-[95%] flex-1 flex justify-center items-center border-2 p-[20px] rounded-lg">

                </div>
            </div>
        </section>

        <section class=" choix absolute left-[47.9%] top-[60%] border-2 h-[100px] flex rounded-lg hidden">
            <div class="bg-cards rounded-lg w-[300px] text-center flex flex-col justify-around">
                <h2 class=" font-display font-bold ">
                    Choose Mood 
                </h2>
                <div class="flex justify-center gap-4">
                    <button class="attack font-display font-bold bg-btn rounded-lg hover:bg-violet-200 w-20 h-10">
                        Attack
                    </button>
                    <button class="defense font-display font-bold bg-btn2 rounded-lg hover:bg-gris-200 w-20 h-10 ">
                        Defense
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="flex flex-col md:flex-row justify-between items-center gap-6 md:gap-[140px] bg-cards p-6 ">
        <div class="flex flex-wrap gap-6 text-xs font-display">
            <p>Terms of service</p>
            <p>Privacy policy</p>
            <p>About us</p>
        </div>

        <div class="flex justify-center items-center gap-4 text-2xl">
            <i class="fa-brands fa-github"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
        </div>

        <div class="flex items-center gap-3">
            <input type="text" placeholder="Contact Us" class="rounded-lg text-black px-2 py-1" />
            <button class="bg-btn hover:bg-purple-400 h-10 w-20 rounded-lg font-display">Send</button>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
